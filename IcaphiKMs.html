<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IcaphiDrive Pro v22</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --primary: #2563eb; --bg: #020617; --card-bg: #0f172a; }
        body { background-color: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .card { background: var(--card-bg); border: 1px solid #1e293b; border-radius: 1.5rem; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .input-style { background: #1e293b !important; border: 1px solid #334155 !important; color: white !important; width: 100%; padding: 0.85rem; border-radius: 1rem; outline: none; transition: 0.3s; }
        .input-style:focus { border-color: #2563eb !important; box-shadow: 0 0 0 2px rgba(37,99,235,0.2); }
        .btn-primary { background: linear-gradient(135deg, #2563eb, #1d4ed8); font-weight: 800; border-radius: 1.25rem; transition: 0.3s active:scale-95; }
        .btn-danger { background: linear-gradient(135deg, #ef4444, #b91c1c); font-weight: 800; border-radius: 1.25rem; }
        .close-modal { position: absolute; top: 1.25rem; right: 1.25rem; color: #64748b; cursor: pointer; z-index: 50; }
        .pulse-yellow { animation: pulse-yellow 2s infinite; }
        @keyframes pulse-yellow { 0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); } 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        main { animation-duration: 0.6s !important; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto">

    <header class="flex justify-between items-center py-8 animate__animated animate__fadeInDown">
        <div>
            <h1 class="text-3xl font-black text-blue-500 italic uppercase tracking-tighter">IcaphiDrive</h1>
            <p class="text-[10px] text-slate-500 tracking-[5px] font-bold uppercase">Professional Fleet</p>
        </div>
        <button onclick="acessoAdmin()" class="p-4 glass rounded-3xl active:scale-90 transition shadow-2xl">
            <i data-lucide="shield-check" class="text-blue-400 w-6 h-6"></i>
        </button>
    </header>

    <main id="tela-inicio" class="space-y-6 animate__animated animate__fadeInRight">
        <div class="card p-7 border-t-4 border-t-blue-600 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black flex items-center gap-2 uppercase text-white"><i data-lucide="play" class="text-blue-500 fill-blue-500"></i> Abrir Rota</h2>
                <button onclick="document.getElementById('modal-extrato-login').classList.remove('hidden')" class="text-[10px] font-black text-blue-400 border-2 border-blue-400/20 px-4 py-2 rounded-full active:bg-blue-500/10">EXTRATO</button>
            </div>
            <div class="space-y-5">
                <select id="tipo-viagem" class="input-style font-bold"><option>Saida Dia</option><option>Apoio</option><option>Seg. Viagem</option></select>
                <input type="text" id="motorista" placeholder="Nome do Motorista" class="input-style">
                <input type="text" id="placa" placeholder="Placa do Ve√≠culo" class="input-style uppercase font-mono">
                <input type="number" id="km-inicio" placeholder="KM Inicial" class="input-style">
                <label class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-slate-700 rounded-3xl bg-slate-800/20 cursor-pointer active:bg-slate-800/40 transition">
                    <i data-lucide="camera" class="text-blue-500 mb-2 w-10 h-10"></i>
                    <span class="text-xs text-slate-400 font-bold uppercase" id="txt-foto">Foto do Painel</span>
                    <input type="file" id="foto-inicio" accept="image/*" capture="environment" class="hidden" onchange="document.getElementById('txt-foto').innerText='FOTO CARREGADA'; document.getElementById('txt-foto').classList.add('text-blue-400')">
                </label>
                <button onclick="iniciarViagem()" class="w-full btn-primary py-5 uppercase text-sm font-black shadow-lg shadow-blue-900/20">Iniciar Viagem</button>
            </div>
        </div>
    </main>

    <main id="tela-em-curso" class="hidden space-y-6 animate__animated animate__fadeIn">
        <div class="card p-7 border-t-4 border-t-yellow-500 text-center pulse-yellow">
            <h2 class="text-2xl font-black text-white uppercase italic mb-1">Rota em Curso</h2>
            <p id="info-viagem-ativa" class="text-yellow-500 font-bold text-[10px] uppercase mb-6 tracking-widest"></p>
            <div class="py-10 bg-slate-950 rounded-[2.5rem] border border-slate-800 mb-8">
                <div id="cronometro-motorista" class="text-6xl font-black font-mono text-white">00:00:00</div>
            </div>
            <button onclick="document.getElementById('modal-complementos').classList.remove('hidden')" class="w-full border-2 border-slate-700 text-slate-400 py-4 mb-8 flex items-center justify-center gap-2 text-xs uppercase font-black rounded-2xl active:bg-white/5 transition">
                <i data-lucide="message-square" class="w-4 h-4"></i> Observa√ß√µes / Gastos
            </button>
            <div class="space-y-4">
                <input type="number" id="km-fim" placeholder="KM Final" class="input-style font-mono text-center text-2xl py-5">
                <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-slate-700 rounded-2xl bg-slate-800/10 cursor-pointer">
                    <i data-lucide="camera" class="text-red-500 mb-1 w-6 h-6"></i>
                    <span class="text-[10px] text-slate-400 font-bold uppercase" id="txt-foto-fim">Foto Final</span>
                    <input type="file" id="foto-fim" accept="image/*" capture="environment" class="hidden" onchange="document.getElementById('txt-foto-fim').innerText='FOTO PRONTA'">
                </label>
                <button onclick="encerrarViagem()" class="w-full btn-danger py-5 uppercase text-sm font-black">Encerrar Viagem</button>
            </div>
        </div>
    </main>

    <main id="tela-final" class="hidden space-y-6 animate__animated animate__zoomIn">
        <div class="card p-8 text-center border-t-4 border-t-emerald-500 shadow-2xl">
            <div class="w-20 h-20 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="check-circle" class="text-emerald-500 w-12 h-12"></i>
            </div>
            <h2 class="text-2xl font-black text-white uppercase mb-2">Finalizado!</h2>
            <p class="text-slate-500 text-sm mb-8">Relat√≥rio gerado com sucesso.</p>
            <div class="space-y-4">
                <button onclick="compartilharViagem()" class="w-full bg-emerald-600 py-5 rounded-2xl uppercase text-sm font-black flex items-center justify-center gap-3">
                    <i data-lucide="share-2"></i> Compartilhar WhatsApp
                </button>
                <button onclick="location.reload()" class="w-full bg-slate-800 py-4 rounded-2xl uppercase text-[10px] font-black">Voltar ao In√≠cio</button>
            </div>
        </div>
    </main>

    <main id="tela-admin" class="hidden space-y-4 pb-32 animate__animated animate__fadeIn">
        <div class="sticky top-0 bg-[#020617]/95 backdrop-blur-xl py-6 z-50 space-y-5 border-b border-slate-800/50">
            <div class="flex items-center justify-between">
                <button onclick="mudarTela('inicio')" class="p-4 bg-slate-800 rounded-2xl active:scale-90 transition"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
                <div class="flex gap-3">
                    <button onclick="abrirModalGerarSenha()" class="p-4 bg-blue-600 rounded-2xl"><i data-lucide="key" class="w-5 h-5"></i></button>
                    <button onclick="document.getElementById('modal-export').classList.remove('hidden')" class="p-4 bg-emerald-600 rounded-2xl"><i data-lucide="file-spreadsheet" class="w-5 h-5"></i></button>
                </div>
            </div>
            <input type="text" id="busca-admin" oninput="renderizarAdmin()" placeholder="Filtrar por nome ou placa..." class="input-style text-sm">
        </div>
        <div id="lista-viagens" class="space-y-5"></div>
    </main>

    <div id="modal-tabela-extrato" class="hidden fixed inset-0 flex items-center justify-center glass p-4 z-[1500] animate__animated animate__fadeIn">
        <div class="card p-6 w-full max-w-md h-[85vh] flex flex-col animate__animated animate__slideInUp">
            <i data-lucide="x" class="close-modal" onclick="fecharModal('modal-tabela-extrato')"></i>
            <h3 class="font-black text-blue-500 mb-6 uppercase text-center border-b border-slate-800 pb-4">Hist√≥rico de Viagens</h3>
            <div class="flex-1 overflow-auto no-scrollbar rounded-2xl">
                <table class="w-full text-[10px]">
                    <thead class="bg-slate-900 text-blue-400 sticky top-0">
                        <tr>
                            <th class="p-3 text-left">DATA</th>
                            <th class="p-3 text-center">INI/FIM</th>
                            <th class="p-3 text-center">TOTAL</th>
                            <th class="p-3 text-center">FOTOS</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-extrato" class="divide-y divide-slate-800 text-slate-300"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-foto" class="hidden fixed inset-0 flex items-center justify-center glass p-6 z-[2000] animate__animated animate__zoomIn"><div class="card p-4 w-full max-w-sm"><i data-lucide="x" class="close-modal" onclick="fecharModal('modal-foto')"></i><img id="foto-view" class="w-full rounded-2xl mt-8 shadow-2xl"></div></div>
    <div id="modal-gps" class="hidden fixed inset-0 flex items-center justify-center glass p-6 z-[2000]"><div class="card p-4 w-full max-w-sm"><i data-lucide="x" class="close-modal" onclick="fecharModal('modal-gps')"></i><iframe id="gps-iframe" width="100%" height="350" class="rounded-2xl mt-8"></iframe></div></div>
    <div id="modal-ver-obs" class="hidden fixed inset-0 flex items-center justify-center glass p-6 z-[2000]"><div class="card p-8 w-full max-w-sm space-y-5"><i data-lucide="x" class="close-modal" onclick="fecharModal('modal-ver-obs')"></i><h3 class="font-black text-blue-500 uppercase text-center">Telemetria & Extras</h3><div id="conteudo-obs-admin" class="space-y-4"></div></div></div>
    
    <div id="modal-extrato-login" class="hidden fixed inset-0 flex items-center justify-center glass p-6 z-[1500] animate__animated animate__fadeIn"><div class="card p-9 w-full max-w-sm space-y-6 text-center animate__animated animate__zoomIn"><i data-lucide="x" class="close-modal" onclick="fecharModal('modal-extrato-login')"></i><h3 class="font-black text-blue-400 uppercase">Acesso Extrato</h3><input type="text" id="login-placa" placeholder="PLACA" class="input-style text-center uppercase"><input type="number" id="login-codigo" placeholder="C√ìDIGO" class="input-style text-center font-black text-2xl tracking-[8px]"><button onclick="validarAcessoExtrato()" class="w-full btn-primary py-5 uppercase font-black">Entrar</button></div></div>
    <div id="modal-complementos" class="hidden fixed inset-0 flex items-center justify-center glass p-6 z-[1300] animate__animated animate__fadeIn"><div class="card p-8 w-full max-w-sm space-y-5 animate__animated animate__zoomIn"><i data-lucide="x" class="close-modal" onclick="fecharModal('modal-complementos')"></i><h3 class="font-black text-white uppercase text-center">Extras</h3><select id="comp-tipo" class="input-style"><option value="">Sem Gasto</option><option value="Combust√≠vel">Combust√≠vel</option><option value="Ped√°gio">Ped√°gio</option><option value="Refei√ß√£o">Refei√ß√£o</option><option value="Outros">Outros</option></select><input type="number" id="comp-valor" placeholder="Valor R$" class="input-style"><textarea id="comp-obs" placeholder="Observa√ß√µes..." class="input-style h-24 text-sm"></textarea><button onclick="fecharModal('modal-complementos')" class="w-full btn-primary py-4 uppercase font-black">Salvar</button></div></div>
    <div id="modal-export" class="hidden fixed inset-0 flex items-center justify-center glass p-6 z-[1800] animate__animated animate__fadeIn"><div class="card p-8 w-full max-w-sm space-y-4 animate__animated animate__zoomIn"><i data-lucide="x" class="close-modal" onclick="fecharModal('modal-export')"></i><h3 class="text-emerald-500 font-black uppercase text-center">Dados</h3><input type="date" id="data-exp-inicio" class="input-style"><input type="date" id="data-exp-fim" class="input-style"><button onclick="gerarExcel()" class="w-full bg-emerald-600 py-4 rounded-xl font-black uppercase text-xs">Exportar Excel</button><button onclick="excluirPorPeriodo()" class="w-full border-2 border-red-500/30 text-red-500 py-4 rounded-xl font-black uppercase text-xs">Excluir Per√≠odo</button></div></div>
    <div id="modal-gerar-senha" class="hidden fixed inset-0 flex items-center justify-center glass p-6 z-[1800] animate__animated animate__fadeIn"><div class="card p-8 w-full max-w-sm space-y-6 text-center animate__animated animate__zoomIn"><i data-lucide="x" class="close-modal" onclick="fecharModal('modal-gerar-senha')"></i><h3 class="text-blue-400 font-black uppercase text-xs">C√≥digo Motorista</h3><select id="senha-placa-select" class="input-style"></select><button onclick="gerarSenhaFirebase()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-sm">Gerar</button><div id="resultado-senha" class="hidden p-6 bg-slate-950 rounded-2xl text-4xl font-black text-blue-400 mt-4"></div></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, setDoc, getDocs, where, writeBatch, getDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3TviypEfSWilOz4_3TqJP1JwB7LIa49U", authDomain: "marcador-ponto-digital.firebaseapp.com", projectId: "marcador-ponto-digital", storageBucket: "marcador-ponto-digital.firebasestorage.app", messagingSenderId: "774324665760", appId: "1:774324665760:web:2c4e9c42eaaa347e32b8c5" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        let listaGlobalViagens = [];
        let resumoUltimaViagem = "";
        let intervalsAdmin = {};

        window.fecharModal = (id) => document.getElementById(id).classList.add('hidden');
        window.mudarTela = (t) => { 
            document.querySelectorAll('main').forEach(m => m.classList.add('hidden')); 
            document.getElementById('tela-' + t).classList.remove('hidden'); 
            lucide.createIcons(); 
        };

        const comprimir = (f) => new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(f);
            r.onload = e => {
                const i = new Image(); i.src = e.target.result;
                i.onload = () => {
                    const c = document.createElement('canvas'); const m = 600; const s = m / i.width;
                    c.width = m; c.height = i.height * s;
                    const ctx = c.getContext('2d'); ctx.drawImage(i, 0, 0, c.width, c.height);
                    res(c.toDataURL('image/jpeg', 0.6));
                };
            };
        });

        window.iniciarViagem = async () => {
            const n = document.getElementById('motorista').value, p = document.getElementById('placa').value.toUpperCase(), k = document.getElementById('km-inicio').value, f = document.getElementById('foto-inicio').files[0];
            if(!n || !p || !k || !f) return alert("Preencha todos os campos e a foto.");
            const pos = await new Promise(res => navigator.geolocation.getCurrentPosition(res));
            const fC = await comprimir(f);
            const docRef = await addDoc(collection(db, "viagens"), {
                nome: n, placa: p, kmInicio: Number(k), locInicio: `${pos.coords.latitude},${pos.coords.longitude}`, fotoInicio: fC,
                tipoViagem: document.getElementById('tipo-viagem').value, dataInicio: Timestamp.now(), status: "em_curso", duracao: "00:00:00"
            });
            localStorage.setItem('v_id', docRef.id);
            localStorage.setItem('v_ini', Date.now());
            localStorage.setItem('v_placa', p);
            verificarViagemAtiva();
        };

        window.encerrarViagem = async () => {
            const id = localStorage.getItem('v_id');
            const kf = document.getElementById('km-fim').value, ff = document.getElementById('foto-fim').files[0];
            if(!kf || !ff) return alert("KM Final e Foto de encerramento!");
            const pos = await new Promise(res => navigator.geolocation.getCurrentPosition(res));
            const fC = await comprimir(ff);
            const dur = document.getElementById('cronometro-motorista').innerText;
            const ki = listaGlobalViagens.find(v => v.id === id).kmInicio;
            await updateDoc(doc(db, "viagens", id), {
                kmFim: Number(kf), locFim: `${pos.coords.latitude},${pos.coords.longitude}`, fotoFim: fC, status: "finalizada", duracao: dur,
                complemento_tipo: document.getElementById('comp-tipo').value || "", complemento_valor: document.getElementById('comp-valor').value || 0, observacao: document.getElementById('comp-obs').value || ""
            });
            resumoUltimaViagem = `üöó *RELAT√ìRIO ICAPHIDRIVE*\nüë§ Motorista: ${listaGlobalViagens.find(v => v.id === id).nome}\nüìç Placa: ${localStorage.getItem('v_placa')}\nüìà KM: ${ki} -> ${kf} (${(kf-ki).toFixed(1)}km)\n‚è± Tempo: ${dur}`;
            localStorage.clear();
            mudarTela('final');
        };

        window.compartilharViagem = () => {
            if (navigator.share) navigator.share({ title: 'Resumo Viagem', text: resumoUltimaViagem });
            else window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(resumoUltimaViagem)}`);
        };

        window.verificarViagemAtiva = () => {
            const id = localStorage.getItem('v_id');
            const ini = localStorage.getItem('v_ini');
            if(id && ini) {
                mudarTela('em-curso');
                document.getElementById('info-viagem-ativa').innerText = "VE√çCULO: " + localStorage.getItem('v_placa');
                setInterval(() => {
                    const d = Math.floor((Date.now() - parseInt(ini)) / 1000);
                    if(!isNaN(d)) {
                        const h = Math.floor(d/3600).toString().padStart(2,'0'), m = Math.floor((d%3600)/60).toString().padStart(2,'0'), s = (d%60).toString().padStart(2,'0');
                        document.getElementById('cronometro-motorista').innerText = `${h}:${m}:${s}`;
                    }
                    if(!listaGlobalViagens.some(v => v.id === id)) { localStorage.clear(); location.reload(); }
                }, 1000);
            }
        };

        window.renderizarAdmin = () => {
            const container = document.getElementById('lista-viagens');
            const b = document.getElementById('busca-admin').value.toLowerCase();
            Object.values(intervalsAdmin).forEach(clearInterval);
            container.innerHTML = "";
            listaGlobalViagens.filter(v => v.nome.toLowerCase().includes(b) || v.placa.toLowerCase().includes(b)).forEach(v => {
                const isE = v.status === 'em_curso';
                const idCron = `adm-cron-${v.id}`;
                container.innerHTML += `
                <div class="card p-6 border-l-4 ${isE ? 'border-l-yellow-500' : 'border-l-emerald-500'} animate__animated animate__fadeInUp">
                    <div class="flex justify-between items-start mb-3">
                        <div><p class="text-[9px] font-black text-blue-400 uppercase">${v.tipoViagem}</p><h3 class="font-black text-xl uppercase">${v.nome}</h3><p class="text-slate-500 font-mono text-xs">${v.placa}</p></div>
                        <button onclick="excluirCard('${v.id}')" class="p-2 text-slate-700 hover:text-red-500 transition"><i data-lucide="trash-2"></i></button>
                    </div>
                    <div class="grid grid-cols-3 gap-2 py-3 border-y border-slate-800/50 text-center text-[10px]">
                        <div><p class="text-slate-500 uppercase">Ini</p><p class="font-mono">${v.kmInicio}</p></div>
                        <div><p class="text-slate-500 uppercase">Fim</p><p class="font-mono">${v.kmFim || '--'}</p></div>
                        <div><p class="text-blue-400 uppercase font-black">Tot</p><p class="font-mono">${v.kmFim ? (v.kmFim-v.kmInicio).toFixed(1) : '--'}</p></div>
                    </div>
                    <div id="${idCron}" class="text-center font-mono text-4xl font-black py-4 ${isE ? 'text-yellow-500' : 'text-slate-600'}">${v.duracao}</div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="verGps('${v.locInicio}')" class="bg-slate-800/40 py-3 rounded-xl text-[8px] font-black uppercase">GPS INICIAL</button>
                        <button onclick="verGps('${v.locFim}')" class="bg-slate-800/40 py-3 rounded-xl text-[8px] font-black uppercase">GPS FINAL</button>
                        <button onclick="verFoto('${v.fotoInicio}')" class="bg-slate-800/40 py-3 rounded-xl text-[8px] font-black uppercase">FOTO INICIAL</button>
                        <button onclick="verFoto('${v.fotoFim}')" class="bg-slate-800/40 py-3 rounded-xl text-[8px] font-black uppercase">FOTO FINAL</button>
                        <button onclick="abrirObsAdmin('${v.id}')" class="col-span-2 bg-blue-500/10 text-blue-400 py-3 rounded-xl text-[9px] font-black uppercase">DETALHES DA ROTA</button>
                    </div>
                </div>`;
                if(isE) {
                    intervalsAdmin[v.id] = setInterval(() => {
                        const d = Math.floor((Date.now() - v.dataInicio.toDate().getTime()) / 1000);
                        const h = Math.floor(d/3600).toString().padStart(2,'0'), m = Math.floor((d%3600)/60).toString().padStart(2,'0'), s = (d%60).toString().padStart(2,'0');
                        const el = document.getElementById(idCron); if(el) el.innerText = `${h}:${m}:${s}`;
                    }, 1000);
                }
            });
            lucide.createIcons();
        };

        window.validarAcessoExtrato = async () => {
            const p = document.getElementById('login-placa').value.toUpperCase(), c = document.getElementById('login-codigo').value;
            const docRef = await getDoc(doc(db, "codigos_acesso", p));
            if(docRef.exists() && docRef.data().codigo === c) {
                const f = listaGlobalViagens.filter(v => v.placa === p);
                document.getElementById('corpo-extrato').innerHTML = f.map(v => `
                    <tr class="text-center border-b border-slate-800/50">
                        <td class="p-4 text-left font-bold">${v.dataInicio.toDate().toLocaleDateString()}</td>
                        <td class="p-4 font-mono text-slate-400">${v.kmInicio} / ${v.kmFim || '-'}</td>
                        <td class="p-4 text-blue-400 font-black">${v.kmFim ? (v.kmFim-v.kmInicio).toFixed(1) : '--'}</td>
                        <td class="p-4 flex gap-2 justify-center">
                            <button onclick="verFoto('${v.fotoInicio}')" class="p-2 bg-blue-500/10 rounded-lg"><i data-lucide="camera" class="w-3 h-3 text-blue-400"></i></button>
                            ${v.fotoFim ? `<button onclick="verFoto('${v.fotoFim}')" class="p-2 bg-red-500/10 rounded-lg"><i data-lucide="camera" class="w-3 h-3 text-red-400"></i></button>` : ''}
                        </td>
                    </tr>`).join('');
                fecharModal('modal-extrato-login'); document.getElementById('modal-tabela-extrato').classList.remove('hidden'); lucide.createIcons();
            } else alert("Placa ou C√≥digo inv√°lidos!");
        };

        window.abrirObsAdmin = (id) => {
            const v = listaGlobalViagens.find(x => x.id === id);
            document.getElementById('conteudo-obs-admin').innerHTML = `
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-800"><p class="text-[9px] text-blue-400 font-black uppercase">Lan√ßamento</p><p class="text-white font-black">${v.complemento_tipo || 'Nenhum'}</p><p class="text-emerald-500 font-mono text-lg">R$ ${v.complemento_valor || '0.00'}</p></div>
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-800"><p class="text-[9px] text-blue-400 font-black uppercase">Observa√ß√µes</p><p class="text-slate-400 italic text-sm">"${v.observacao || '-'}"</p></div>`;
            document.getElementById('modal-ver-obs').classList.remove('hidden');
        };

        window.excluirPorPeriodo = async () => {
            const i = document.getElementById('data-exp-inicio').value, f = document.getElementById('data-exp-fim').value;
            if(!i || !f || !confirm("Aten√ß√£o: Isso excluir√° permanentemente os registros do per√≠odo. Continuar?")) return;
            const snap = await getDocs(query(collection(db, "viagens"), where("dataInicio", ">=", Timestamp.fromDate(new Date(i))), where("dataInicio", "<=", Timestamp.fromDate(new Date(f + "T23:59:59")))));
            const b = writeBatch(db); snap.forEach(d => b.delete(d.ref)); await b.commit(); alert("Dados removidos com sucesso.");
        };

        window.gerarExcel = () => {
            const d = listaGlobalViagens.map(v => ({ Data: v.dataInicio.toDate().toLocaleDateString(), Motorista: v.nome, Placa: v.placa, KM_Ini: v.kmInicio, KM_Fim: v.kmFim, Total: v.kmFim ? (v.kmFim-v.kmInicio).toFixed(1) : 0, Tempo: v.duracao }));
            const ws = XLSX.utils.json_to_sheet(d); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Relat√≥rio"); XLSX.writeFile(wb, "IcaphiDrive_Relatorio.xlsx");
        };

        window.abrirModalGerarSenha = () => {
            document.getElementById('senha-placa-select').innerHTML = [...new Set(listaGlobalViagens.map(v => v.placa))].map(p => `<option value="${p}">${p}</option>`).join('');
            document.getElementById('modal-gerar-senha').classList.remove('hidden');
        };

        window.gerarSenhaFirebase = async () => {
            const p = document.getElementById('senha-placa-select').value, cod = Math.floor(1000 + Math.random() * 9000).toString();
            await setDoc(doc(db, "codigos_acesso", p), { codigo: cod });
            document.getElementById('resultado-senha').innerText = cod; document.getElementById('resultado-senha').classList.remove('hidden');
        };

        window.acessoAdmin = () => { if(prompt("Senha Administrativa:") === "60010774") mudarTela('admin'); };
        window.verFoto = (s) => { if(!s) return alert("Imagem n√£o dispon√≠vel."); document.getElementById('foto-view').src = s; document.getElementById('modal-foto').classList.remove('hidden'); };
        window.verGps = (l) => { if(!l) return alert("Localiza√ß√£o n√£o registrada."); document.getElementById('gps-iframe').src = `https://maps.google.com/maps?q=${l}&z=15&output=embed`; document.getElementById('modal-gps').classList.remove('hidden'); };
        window.excluirCard = async (id) => { if(confirm("Apagar registro?")) await deleteDoc(doc(db, "viagens", id)); };
        
        onSnapshot(query(collection(db, "viagens"), orderBy("dataInicio", "desc")), (snap) => {
            listaGlobalViagens = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderizarAdmin();
        });

        window.onload = () => { lucide.createIcons(); verificarViagemAtiva(); };
    </script>
</body>
