<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ana Eyelashes | Luxury Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --gold: #d4a373; 
            --gold-dark: #b08d55;
            --text-dark: #2c2c2e;
            --glass-bg: rgba(255, 255, 255, 0.92);
            --glass-border: rgba(255, 255, 255, 0.6);
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
            --danger: #ef5350;
            --success: #66bb6a;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-dark);
            background: linear-gradient(-45deg, #fdfbf9, #f3e7e4, #e8dcd6, #fff0e8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px 0;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 40px; padding: 35px;
            box-shadow: var(--shadow); border: 2px solid var(--glass-border);
            position: relative; width: 90%; margin: 0 auto;
            transition: all 0.4s ease; min-height: 85vh;
            display: flex; flex-direction: column;
        }

        .view-mobile { max-width: 440px; }
        .view-desktop { max-width: 1200px; }
        .view-toggle-fab { position: fixed; top: 20px; right: 20px; z-index: 2000; background: var(--text-dark); color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; }

        .screen { display: none; opacity: 0; animation: fadeEffect 0.5s forwards; width: 100%; }
        .active { display: block; }
        @keyframes fadeEffect { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--text-dark); margin-top: 0; }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        
        input, select, textarea {
            width: 100%; padding: 15px 20px; margin: 8px 0;
            background: #fff; border: 1px solid #e0e0e0; border-radius: 18px;
            font-family: 'Poppins', sans-serif; font-size: 0.9rem; color: #555;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02); transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--gold); }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: white; border: none; padding: 16px; border-radius: 18px;
            font-weight: 600; font-size: 1rem; cursor: pointer; width: 100%;
            margin-top: 15px; box-shadow: 0 8px 20px rgba(212, 163, 115, 0.3);
        }
        .btn-danger { background: #ffebee; color: var(--danger); border: none; padding: 10px; border-radius: 12px; cursor: pointer; font-weight: 600; }
        
        .glass-card {
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        /* Countdown */
        .countdown-card {
            background: linear-gradient(135deg, var(--text-dark), #444); color: white;
            text-align: center; border-radius: 20px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .timer-display { font-size: 1.8rem; font-weight: 700; font-family: 'Playfair Display'; color: var(--gold); margin: 10px 0; }
        .today-alert { color: #66bb6a; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* Calend√°rio */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 15px; }
        .cal-day {
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: white; border-radius: 12px; font-size: 0.8rem; cursor: pointer; border: 1px solid #f0f0f0;
        }
        .cal-day.selected { border: 2px solid var(--gold); background: #fff8f0; }
        .cal-day:hover { transform: translateY(-2px); border-color: var(--gold); }
        .day-badge { background: var(--gold); color: white; width: 16px; height: 16px; border-radius: 50%; font-size: 0.6rem; display: flex; align-items: center; justify-content: center; margin-top: 2px; }

        /* Modais */
        .modal {
            display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #fff; margin: 15vh auto; padding: 30px; border-radius: 30px;
            width: 90%; max-width: 450px; max-height: 80vh; overflow-y: auto; position: relative;
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .close-modal { position: absolute; right: 20px; top: 20px; font-size: 1.5rem; cursor: pointer; color: #bbb; }

        /* Tabela */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        th { text-align: left; color: var(--gold); padding: 10px 5px; border-bottom: 2px solid #eee; }
        td { padding: 10px 5px; border-bottom: 1px solid #f9f9f9; color: #555; }
        
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .tag-manutencao { background: #e3f2fd; color: #1976d2; padding: 2px 8px; border-radius: 8px; font-size: 0.7rem; font-weight: bold; }

    </style>
</head>

            </div>

        <div id="screen-dashboard" class="screen">
            <div class="flex-between" style="margin-bottom: 20px;">
                <div>
                    <h2 style="margin:0">Ol√°, <span id="user-name-display">...</span></h2>
                </div>
                <button id="btn-adm-shortcut" onclick="showScreen('screen-admin')" style="display:none; background:#333; color:#fff; border:none; padding:8px 15px; border-radius:20px; font-size:0.7rem;">ADMIN</button>

                    <button onclick="showScreen('screen-reports')" style="border:none; background:white; padding:8px; border-radius:10px;">üìä</button>
                    <button onclick="showScreen('screen-dashboard')" style="border:none; background:white; padding:8px; border-radius:10px;">üë§</button>

            </div>

            <div class="glass-card">
                <div class="flex-between">
                    <span style="color:var(--gold); font-weight:700; font-size:0.8rem">CALEND√ÅRIO</span>

                <input type="text" id="new-service-name" placeholder="Nome">
                <input type="number" id="new-service-price" placeholder="Pre√ßo">

            </div>

        </div>

            <div class="flex-between"> <span onclick="showScreen('screen-admin')" style="cursor:pointer">‚¨Ö</span> <h2>Relat√≥rios</h2> </div>
            
            <div class="glass-card">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px">
                    <select id="filter-period" onchange="processarRelatorios()">
                        <option value="mes">Este M√™s</option>

                    </select>
                    <select id="filter-status" onchange="processarRelatorios()">
                        <option value="todos">Todos</option>

                </div>
                <div style="height:200px"><canvas id="myChart"></canvas></div>

            </div>

            <div class="glass-card" style="overflow-x:auto;">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCizOHjzkUxoSyAKA6u9GW0TQ5p4Pk2v1o",
            authDomain: "eyelashes-350ef.firebaseapp.com",
            projectId: "eyelashes-350ef",
            storageBucket: "eyelashes-350ef.firebasestorage.app",
            messagingSenderId: "196481090828",
            appId: "1:196481090828:web:16791f3f7fe508a9c13529"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLoginMode = true;
        let isAdmin = false;
        let chartRef = null;
        let timerInterval = null;
        let adminSelectedDate = null;
        let currentFilteredReportData = []; // Para exporta√ß√£o Excel

        // --- UX ---
        window.toggleViewport = () => {
            const b = document.getElementById('body-viewport');
            b.classList.toggle('view-mobile'); b.classList.toggle('view-desktop');
        };
        window.showScreen = (id) => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            if(id==='screen-admin') renderPainelAdmin();
            if(id==='screen-dashboard') carregarDashboard();
            if(id==='screen-reports') processarRelatorios();
            if(id==='screen-services') listarServicosAdmin();
            if(id==='screen-agendar') carregarServicosParaSelect();
        };
        window.closeModal = (id) => document.getElementById(id).style.display = "none";
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('register-fields').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('btn-auth').innerText = isLoginMode ? 'Entrar' : 'Cadastrar';
        };

        // --- AUTH ---
        window.autenticar = async () => {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            try {
                if(isLoginMode) {
                    const c = await signInWithEmailAndPassword(auth, e, p);
                    checkUser(c.user.uid);
                } else {
                    const n = document.getElementById('reg-nome').value;
                    const t = document.getElementById('reg-tel').value;
                    if(!n) return alert("Preencha o nome");
                    const c = await createUserWithEmailAndPassword(auth, e, p);
                    await setDoc(doc(db, "usuarios", c.user.uid), { nome:n, tel:t, perfil:'cliente', email:e, anamnese:false });
                    showScreen('screen-anamnese');
                }
            } catch(err) { alert("Erro: " + err.message); }
        };

        async function checkUser(uid) {
            const u = (await getDoc(doc(db, "usuarios", uid))).data();
            isAdmin = (u.perfil === 'admin');
            if(isAdmin) {
                document.getElementById('btn-adm-shortcut').style.display='block';
                showScreen('screen-admin');
            } else {
                if(!u.anamnese) showScreen('screen-anamnese');
                else {
                    document.getElementById('user-name-display').innerText = u.nome.split(' ')[0];
                    showScreen('screen-dashboard');
                }
            }
        }
        window.salvarAnamnese = async () => {
            await updateDoc(doc(db,"usuarios",auth.currentUser.uid), {
                anamnese: { alergia: document.getElementById('an-alergia').value, obs: document.getElementById('an-obs').value }
            });
            checkUser(auth.currentUser.uid);
        };
        window.logout = () => { signOut(auth); location.reload(); };

        // --- CLIENTE DASHBOARD ---
        async function carregarDashboard() {
            if(timerInterval) clearInterval(timerInterval);
            const area = document.getElementById('client-area');
            // Busca apenas agendamentos ATIVOS
            const q = query(collection(db, "agendamentos"), where("clienteId", "==", auth.currentUser.uid), where("status", "==", "ativo"));
            const snap = await getDocs(q);

            if(snap.empty) {
                area.innerHTML = "<div class='glass-card' style='text-align:center'><p>Nenhum agendamento ativo.</p></div>";
            } else {
                // Pega o mais pr√≥ximo
                const ag = snap.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b) => a.timestamp - b.timestamp)[0];
                const isManut = ag.tipo === 'manutencao';
                
                area.innerHTML = `
                    <div class="countdown-card">
                        <small>${isManut ? 'SUA MANUTEN√á√ÉO EM' : 'SEU MOMENTO CHEGA EM'}</small>
                        <div id="countdown-display" class="timer-display">...</div>
                        <div id="countdown-msg" style="font-size:0.8rem; opacity:0.8"></div>
                    </div>
                    <div class="glass-card">
                        <div class="flex-between">
                            <h3 style="margin:0; color:var(--gold)">${ag.servicoNome}</h3>
                            ${isManut ? '<span class="tag-manutencao">MANUTEN√á√ÉO</span>' : ''}
                        </div>
                        <p style="font-size:1.1rem; margin:10px 0">üìÖ ${ag.data.split('-').reverse().join('/')} √†s ${ag.hora}h</p>
                        <p style="font-weight:bold; color:#555">Valor: R$ ${ag.servicoPreco}</p>
                        <button onclick="cancelarAgendamento('${ag.id}')" class="btn-danger" style="width:100%; margin-top:10px">Cancelar Agendamento</button>
                    </div>
                `;
                startCountdown(ag.timestamp);
            }
        }

        window.cancelarAgendamento = async (id) => {
            if(confirm("Tem certeza que deseja cancelar? O hor√°rio ficar√° vago.")) {
                await updateDoc(doc(db, "agendamentos", id), { status: 'cancelado_cliente' });
                alert("Agendamento cancelado.");
                carregarDashboard();
            }
        };

        // --- L√ìGICA DE CONFLITO E AGENDAMENTO ---
        window.checkAndAgendar = async () => {
            // Verifica se ja tem agendamento ativo
            const q = query(collection(db, "agendamentos"), where("clienteId", "==", auth.currentUser.uid), where("status", "==", "ativo"));
            const snap = await getDocs(q);
            
            if(!snap.empty) {
                const ag = snap.docs[0].data();
                if(ag.tipo === 'manutencao') {
                    if(confirm("Voc√™ possui uma MANUTEN√á√ÉO marcada. Deseja CANCELAR a manuten√ß√£o para agendar um novo procedimento completo?")) {
                        await updateDoc(doc(db, "agendamentos", snap.docs[0].id), { status: 'cancelado_troca' });
                        showScreen('screen-agendar');
                    }
                } else {
                    alert("Voc√™ j√° possui um procedimento agendado! Cancele o atual se deseja mudar.");
                }
            } else {
                showScreen('screen-agendar');
            }
        };

        window.carregarHoras = async () => {
            const d = document.getElementById('agendar-data').value;
            if(!d) return;
            document.getElementById('horas-wrapper').style.display='block';
            const c = document.getElementById('horas-container'); c.innerHTML = "Verificando...";
            
            const q = query(collection(db, "agendamentos"), where("data", "==", d), where("status", "==", "ativo"));
            const ocupados = (await getDocs(q)).docs.map(x => x.data().hora);
            
            c.innerHTML = "";
            ["09:00","10:30","13:00","15:00","16:30","18:00"].forEach(h => {
                const btn = document.createElement('button');
                btn.innerText = h;
                btn.style.padding="10px"; btn.style.border="1px solid #ddd"; btn.style.borderRadius="10px"; btn.style.background="white";
                if(ocupados.includes(h)) { btn.disabled=true; btn.style.opacity=0.5; btn.style.background="#eee"; }
                else {
                    btn.onclick = () => {
                        document.querySelectorAll('#horas-container button').forEach(b=>b.style.background="white");
                        btn.style.background="var(--gold)"; btn.style.color="white";
                        window.horaSelecionada = h; document.getElementById('btn-confirm').disabled=false;
                    }
                }
                c.appendChild(btn);
            });
        };

        window.confirmar = async () => {
            const u = (await getDoc(doc(db,"usuarios",auth.currentUser.uid))).data();
            const [sNome, sPreco] = document.getElementById('agendar-servico-select').value.split('|');
            const d = document.getElementById('agendar-data').value;
            
            await addDoc(collection(db,"agendamentos"), {
                clienteId: auth.currentUser.uid,
                clienteNome: u.nome,
                servicoNome: sNome,
                servicoPreco: sPreco,
                data: d,
                hora: window.horaSelecionada,
                status: 'ativo',
                tipo: 'procedimento',
                timestamp: new Date(d+'T'+window.horaSelecionada).getTime()
            });
            alert("Confirmado!");
            showScreen('screen-dashboard');
        };

        // --- ADMIN ---
        window.renderPainelAdmin = async () => {
            const snap = await getDocs(collection(db, "agendamentos"));
            const all = snap.docs.map(d => ({id:d.id, ...d.data()}));
            // Filtra s√≥ ativos inicialmente
            const ativos = all.filter(a => a.status === 'ativo').sort((a,b) => a.timestamp - b.timestamp);

            // Calend√°rio Interativo
            const cal = document.getElementById('admin-cal'); cal.innerHTML = "";
            const hoje = new Date();
            document.getElementById('current-month-display').innerText = hoje.toLocaleString('default',{month:'long'}).toUpperCase();
            
            for(let i=1; i<=new Date(hoje.getFullYear(),hoje.getMonth()+1,0).getDate(); i++) {
                const dDiv = document.createElement('div'); 
                dDiv.className = 'cal-day'; dDiv.innerText = i;
                const dataStr = `${hoje.getFullYear()}-${String(hoje.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                
                const count = ativos.filter(a => a.data === dataStr).length;
                if(count>0) dDiv.innerHTML += `<div class="day-badge">${count}</div>`;

                if(adminSelectedDate === dataStr) dDiv.classList.add('selected');

                dDiv.onclick = () => {
                    adminSelectedDate = dataStr;
                    renderPainelAdmin(); // Re-render para atualizar lista
                };
                cal.appendChild(dDiv);
            }

            // Lista Filtrada por Data do Calend√°rio (se houver) ou Todos Pendentes
            const list = document.getElementById('admin-list-pendentes');
            list.innerHTML = "";
            let displayList = adminSelectedDate ? ativos.filter(a => a.data === adminSelectedDate) : ativos;
            
            document.getElementById('lista-titulo').innerText = adminSelectedDate ? adminSelectedDate.split('-').reverse().join('/') : "Geral";

            if(displayList.length === 0) list.innerHTML = "<p style='color:#999'>Nada encontrado.</p>";

            displayList.forEach(ag => {
                const div = document.createElement('div');
                div.className = 'glass-card';
                div.innerHTML = `
                    <div class="flex-between">
                        <b onclick="verFicha('${ag.clienteId}')" style="cursor:pointer; border-bottom:1px dashed #333">${ag.clienteNome}</b>
                        ${ag.tipo === 'manutencao' ? '<span class="tag-manutencao">RETORNO</span>' : ''}
                    </div>
                    <div style="font-size:0.85rem; color:#666; margin-top:5px">
                        üìÖ ${ag.data.split('-').reverse().join('/')} √†s ${ag.hora}h<br>${ag.servicoNome} - R$ ${ag.servicoPreco}
                    </div>
                    <div style="margin-top:10px; display:flex; gap:10px">
                        <button onclick="iniciarConclusao('${ag.id}','${ag.clienteId}','${ag.clienteNome}','${ag.servicoNome}')" style="flex:1; background:#e8f5e9; color:green; border:none; padding:8px; border-radius:8px">‚úî Concluir</button>
                        <button onclick="admCancelar('${ag.id}')" style="flex:1; background:#ffebee; color:red; border:none; padding:8px; border-radius:8px">Cancel</button>
                    </div>
                `;
                list.appendChild(div);
            });
        };

        window.verFicha = async (uid) => {
            const u = (await getDoc(doc(db,"usuarios",uid))).data();
            const an = u.anamnese || {};
            document.getElementById('client-modal-body').innerHTML = `
                <h3>${u.nome}</h3>
                <p>Tel: ${u.tel || '-'}</p>
                <div class="glass-card" style="background:#f5f5f5">
                    <b>Alergias:</b> ${an.alergia || 'N/A'}<br>
                    <b>Obs:</b> ${an.obs || 'N/A'}
                </div>
            `;
            document.getElementById('clientModal').style.display='block';
        };

        window.admCancelar = async (id) => {
            if(confirm("Marcar como cancelado?")) {
                await updateDoc(doc(db,"agendamentos",id), {status:'cancelado'});
                renderPainelAdmin();
            }
        };

        // --- FLUXO DE MANUTEN√á√ÉO ---
        window.iniciarConclusao = (id, cid, cnome, servico) => {
            if(confirm("Deseja marcar como conclu√≠do?")) {
                // Marca como concluido primeiro
                updateDoc(doc(db,"agendamentos",id), {status:'concluido'}).then(() => {
                    // Pergunta da manuten√ß√£o
                    if(confirm("Cliente deseja agendar a manuten√ß√£o agora?")) {
                        document.getElementById('manut-parent-id').value = id;
                        document.getElementById('manut-client-id').value = cid;
                        document.getElementById('manut-client-nome').value = cnome;
                        document.getElementById('manut-servico-origem').value = servico;
                        document.getElementById('manutencaoModal').style.display = 'block';
                    } else {
                        renderPainelAdmin();
                    }
                });
            }
        };

        window.salvarManutencao = async () => {
            const cid = document.getElementById('manut-client-id').value;
            const cnome = document.getElementById('manut-client-nome').value;
            const sOrigem = document.getElementById('manut-servico-origem').value;
            const data = document.getElementById('manut-data').value;
            const hora = document.getElementById('manut-hora').value;
            const valor = document.getElementById('manut-valor').value;

            if(!data || !hora || !valor) return alert("Preencha tudo");

            await addDoc(collection(db,"agendamentos"), {
                clienteId: cid,
                clienteNome: cnome,
                servicoNome: "Manuten√ß√£o: " + sOrigem,
                servicoPreco: valor,
                data: data,
                hora: hora,
                status: 'ativo',
                tipo: 'manutencao',
                timestamp: new Date(data+'T'+hora).getTime()
            });

            alert("Manuten√ß√£o Agendada!");
            closeModal('manutencaoModal');
            renderPainelAdmin();
        };

        // --- RELAT√ìRIOS ---
        window.processarRelatorios = async () => {
            const snap = await getDocs(collection(db, "agendamentos"));
            const raw = snap.docs.map(d => d.data());
            
            const fp = document.getElementById('filter-period').value;
            const fs = document.getElementById('filter-status').value;
            const hoje = new Date();

            currentFilteredReportData = raw.filter(d => {
                const dt = new Date(d.data+"T00:00:00");
                let tOk = false;
                if(fp==='hoje') tOk = dt.toDateString() === hoje.toDateString();
                if(fp==='mes') tOk = dt.getMonth() === hoje.getMonth() && dt.getFullYear() === hoje.getFullYear();
                if(fp==='ano') tOk = dt.getFullYear() === hoje.getFullYear();

                let sOk = false;
                if(fs==='todos') sOk = true;
                else if(fs==='cancelado') sOk = (d.status.includes('cancelado'));
                else sOk = (d.status === fs);

                return tOk && sOk;
            });

            // Tabela
            const tb = document.getElementById('report-body'); tb.innerHTML="";
            currentFilteredReportData.sort((a,b)=>b.timestamp-a.timestamp).forEach(x => {
                let cor = x.status==='concluido'?'green':(x.status==='ativo'?'#d4a373':'red');
                tb.innerHTML+=`<tr><td>${x.data.split('-').reverse().join('/')}</td><td>${x.clienteNome}</td><td style="color:${cor};font-weight:bold">${x.status}</td></tr>`;
            });

            // Grafico
            const c = {con:0, can:0, fal:0, ati:0};
            currentFilteredReportData.forEach(x => {
                if(x.status==='concluido') c.con++;
                else if(x.status.includes('cancelado')) c.can++;
                else if(x.status==='faltou') c.fal++;
                else c.ati++;
            });

            const ctx = document.getElementById('myChart').getContext('2d');
            if(chartRef) chartRef.destroy();
            chartRef = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Realizados','Cancelados','Faltas','Ativos'],
                    datasets: [{data:[c.con,c.can,c.fal,c.ati], backgroundColor:['#66bb6a','#ef5350','#ffa726','#8d6e63'], borderWidth:0}]
                },
                options: { maintainAspectRatio: false, plugins: { legend:{position:'right'} } }
            });
        };

        window.exportarExcel = () => {
            if(!currentFilteredReportData.length) return alert("Nada para exportar");
            let csv = "Data,Hora,Cliente,Servi√ßo,Valor,Status\n";
            currentFilteredReportData.forEach(r => {
                csv += `${r.data},${r.hora},${r.clienteNome},${r.servicoNome},${r.servicoPreco},${r.status}\n`;
            });
            const blob = new Blob([csv], {type:'text/csv'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href=url; a.download="relatorio_studio.csv"; a.click();
        };

        // Helpers
        function startCountdown(ts) {
            function up() {
                const now = new Date().getTime();
                const dist = ts - now;
                const el = document.getElementById('countdown-display');
                if(dist<0) { el.innerText="HOJE!"; el.classList.add('today-alert'); return; }
                const d = Math.floor(dist/(1000*60*60*24));
                const h = Math.floor((dist%(1000*60*60*24))/(1000*60*60));
                const m = Math.floor((dist%(1000*60*60))/(1000*60));
                el.innerText = d>0 ? `${d}d ${h}h` : `${h}h ${m}m`;
                document.getElementById('countdown-msg').innerText = d>0 ? "Aguardando..." : "Chegou o grande dia!";
            }
            up(); timerInterval = setInterval(up, 60000);
        }

        window.addService = async () => {
            const n = document.getElementById('new-service-name').value;
            const p = document.getElementById('new-service-price').value;
            if(n && p) { await addDoc(collection(db,"servicos"),{nome:n, preco:p}); listarServicosAdmin(); }
        };
        async function listarServicosAdmin() {
            const l = document.getElementById('services-list'); l.innerHTML="";
            (await getDocs(collection(db,"servicos"))).forEach(d => {
                const s=d.data();
                l.innerHTML+=`<div class="glass-card flex-between" style="padding:10px"><b>${s.nome}</b><span>R$ ${s.preco}</span><button onclick="delS('${d.id}')" style="color:red;border:none;background:none">üóë</button></div>`;
            });
        }
        window.delS = async(id) => { if(confirm("Excluir?")) { await deleteDoc(doc(db,"servicos",id)); listarServicosAdmin(); }};
        async function carregarServicosParaSelect() {
            const s = document.getElementById('agendar-servico-select'); s.innerHTML="";
            (await getDocs(collection(db,"servicos"))).forEach(d => {
                const i=d.data(); s.innerHTML+=`<option value="${i.nome}|${i.preco}">${i.nome} - R$ ${i.preco}</option>`;
            });
        }

    </script>
</body>
