<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo | Matheus Júlio Silva Leite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease forwards; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(4px); z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .section-title { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.15em; color: #4f46e5; border-bottom: 2px solid #e2e8f0; padding-bottom: 4px; margin-bottom: 16px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .tab-btn.active { border-bottom: 3px solid #4f46e5; color: #4f46e5; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="pb-20">

    <button id="btnOpenAdmin" class="fixed bottom-6 right-6 z-50 bg-white shadow-xl p-4 rounded-full text-slate-400 border border-slate-100 transition-all active:scale-90">
        <i class="ph ph-lock-key text-2xl"></i>
    </button>

    <section id="page-cv" class="page active">
        <header class="bg-indigo-700 text-white px-6 pt-12 pb-8 rounded-b-[3rem] shadow-xl mb-8 text-center">
            <div class="max-w-md mx-auto">
                <div class="mb-4 flex justify-center">
                    <img id="display-foto" src="https://via.placeholder.com/150" alt="Foto de Perfil" class="w-24 h-24 rounded-full border-4 border-white/20 object-cover shadow-lg bg-indigo-800">
                </div>
                
                <h1 id="display-nome" class="text-xl font-extrabold uppercase tracking-tight"></h1>
                <p id="display-endereco" class="text-indigo-100 text-[11px] mt-2 opacity-90"></p>
                <div class="mt-4 text-[11px] text-indigo-100">
                    <span id="display-contato" class="flex items-center justify-center gap-2"></span>
                </div>
                <button onclick="showPage('page-certs')" class="mt-8 bg-white text-indigo-700 px-8 py-4 rounded-2xl font-bold shadow-lg flex items-center gap-2 mx-auto active:scale-95 text-sm uppercase tracking-wider">
                    <i class="ph ph-graduation-cap text-xl"></i> Ver Certificados
                </button>
            </div>
        </header>

        <div class="max-w-md mx-auto px-6 space-y-10">
            <section>
                <h2 class="section-title">Objetivo</h2>
                <div class="flex gap-3">
                    <i class="ph ph-target text-indigo-500 text-xl mt-1"></i>
                    <p id="display-objetivo" class="text-sm text-slate-600 leading-relaxed"></p>
                </div>
            </section>

            <section>
                <h2 class="section-title">Resumo de Qualificações</h2>
                <div id="display-resumo" class="space-y-4"></div>
            </section>

            <section>
                <h2 class="section-title">Formação Acadêmica</h2>
                <div class="flex gap-3">
                    <i class="ph ph-student text-indigo-500 text-xl"></i>
                    <div id="display-formacao" class="text-sm text-slate-600 space-y-2 whitespace-pre-wrap"></div>
                </div>
            </section>
            
            <section>
                <h2 class="section-title">Experiência Profissional</h2>
                <div class="flex gap-3">
                    <i class="ph ph-briefcase text-indigo-500 text-xl"></i>
                    <div id="display-experiencia" class="text-xs text-slate-500 space-y-4 whitespace-pre-wrap leading-relaxed"></div>
                </div>
            </section>

            <section>
                <h2 class="section-title">Competências Técnicas</h2>
                <div id="display-competencias" class="flex flex-wrap gap-2"></div>
            </section>
        </div>
    </section>

    <section id="page-certs" class="page">
        <header class="p-6 flex items-center gap-4 sticky top-0 bg-[#f8fafc]/90 backdrop-blur-md z-10">
            <button onclick="showPage('page-cv')" class="p-2 bg-white shadow-sm rounded-full"><i class="ph ph-arrow-left text-xl"></i></button>
            <h1 class="text-lg font-bold">Documentação</h1>
        </header>
        <div id="certificateList" class="px-6 grid gap-4 max-w-md mx-auto pb-10"></div>
    </section>

    <div id="passwordModal" class="modal"><div class="bg-white p-8 rounded-[2.5rem] w-full max-w-xs text-center shadow-2xl"><h2 class="text-lg font-bold mb-6">Acesso</h2><input type="password" id="adminPass" placeholder="PIN" maxlength="4" class="w-full p-4 bg-slate-100 rounded-2xl text-center text-3xl font-mono outline-none mb-4"><button onclick="checkPassword()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl">Confirmar</button></div></div>

    <div id="adminPanelModal" class="modal">
        <div class="bg-white p-6 rounded-[2.5rem] w-full max-w-md shadow-2xl max-h-[90vh] flex flex-col">
            <div class="flex border-b mb-6">
                <button onclick="switchTab('tab-edit-cv')" class="tab-btn flex-1 py-3 font-bold text-[10px] uppercase active">Editar Currículo</button>
                <button onclick="switchTab('tab-new-cert')" class="tab-btn flex-1 py-3 font-bold text-[10px] uppercase">Novo Curso</button>
            </div>

            <div id="tab-edit-cv" class="tab-content active overflow-y-auto pr-2">
                <form id="editCvForm" class="space-y-4">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 ml-1">LINK DA FOTO (URL)</label>
                        <input type="url" id="edit-foto-url" placeholder="https://exemplo.com/foto.jpg" class="w-full p-3 bg-slate-50 rounded-xl border text-sm">
                    </div>
                    <input type="text" id="edit-nome" placeholder="Nome Completo" class="w-full p-3 bg-slate-50 rounded-xl border text-sm">
                    <input type="text" id="edit-endereco" placeholder="Endereço" class="w-full p-3 bg-slate-50 rounded-xl border text-sm">
                    <input type="text" id="edit-contato" placeholder="Telefone | Email" class="w-full p-3 bg-slate-50 rounded-xl border text-sm">
                    <textarea id="edit-objetivo" placeholder="Objetivo" class="w-full p-3 bg-slate-50 rounded-xl border h-20 text-sm"></textarea>
                    <textarea id="edit-resumo" placeholder="Resumo (use • para tópicos)" class="w-full p-3 bg-slate-50 rounded-xl border h-32 text-sm"></textarea>
                    <textarea id="edit-formacao" placeholder="Formação" class="w-full p-3 bg-slate-50 rounded-xl border h-20 text-sm"></textarea>
                    <textarea id="edit-experiencia" placeholder="Experiência" class="w-full p-3 bg-slate-50 rounded-xl border h-40 text-sm"></textarea>
                    <input type="text" id="edit-competencias" placeholder="Competências (vigas)" class="w-full p-3 bg-slate-50 rounded-xl border text-sm">
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl shadow-lg">SALVAR TUDO</button>
                </form>
            </div>

            <div id="tab-new-cert" class="tab-content overflow-y-auto">
                <form id="certForm" class="space-y-4">
                    <input type="text" id="courseName" placeholder="Curso" class="w-full p-3 bg-slate-50 rounded-xl border" required>
                    <input type="text" id="institution" placeholder="Instituição" class="w-full p-3 bg-slate-50 rounded-xl border" required>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="courseHours" placeholder="Horas" class="p-3 bg-slate-50 rounded-xl border" required>
                        <input type="number" id="courseYear" placeholder="Ano" class="p-3 bg-slate-50 rounded-xl border" required>
                    </div>
                    <input type="url" id="fileLink" placeholder="Link do Certificado" class="w-full p-3 bg-slate-50 rounded-xl border" required>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg">CADASTRAR</button>
                </form>
            </div>
            <button onclick="closeModal('adminPanelModal')" class="mt-4 text-slate-400 text-[10px] font-bold uppercase text-center w-full">Voltar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpoxJe613DNq-XZNKHYokQNLHEDlRc8Kc",
            authDomain: "certificados-85852.firebaseapp.com",
            projectId: "certificados-85852",
            storageBucket: "certificados-85852.firebasestorage.app",
            messagingSenderId: "226212139010",
            appId: "1:226212139010:web:ccec1ab73e04f3a57e171b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const defaultData = {
            fotoUrl: "https://via.placeholder.com/150",
            nome: "MATHEUS JÚLIO SILVA LEITE",
            endereco: "Vila Maria Helena, Duque de Caxias - RJ",
            contato: "(21) 99283-4805 | [Seu E-mail]",
            objetivo: "Atuar na área de Logística, Controladoria ou Planejamento...",
            resumo: "• Expertise em Excel\n• Gestão de Operações\n• Análise de Dados\n• Inovação",
            formacao: "• Ensino Superior: Logística (Cursando)\n• Ensino Médio Completo.",
            experiencia: "RECAL TRANSPORTES E LOGISTICA LTDA\nAuxiliar de Logística...",
            competencias: "Excel Avançado, Power BI, Monitoramento, IA Aplicada"
        };

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        };

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(id).classList.add('active');
        };

        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        document.getElementById('btnOpenAdmin').onclick = () => document.getElementById('passwordModal').classList.add('active');

        window.checkPassword = () => {
            if (document.getElementById('adminPass').value === "4525") {
                closeModal('passwordModal');
                document.getElementById('adminPanelModal').classList.add('active');
                fillEditForm();
            } else { alert("Senha Incorreta"); }
        };

        async function loadCvData() {
            const docRef = doc(db, "config_curriculo", "perfil");
            const docSnap = await getDoc(docRef);
            const d = docSnap.exists() ? docSnap.data() : defaultData;

            document.getElementById('display-foto').src = d.fotoUrl || defaultData.fotoUrl;
            document.getElementById('display-nome').innerText = d.nome;
            document.getElementById('display-endereco').innerText = d.endereco;
            document.getElementById('display-contato').innerText = d.contato;
            document.getElementById('display-objetivo').innerText = d.objetivo;
            document.getElementById('display-formacao').innerText = d.formacao;
            document.getElementById('display-experiencia').innerText = d.experiencia;
            
            const resumoDiv = document.getElementById('display-resumo');
            resumoDiv.innerHTML = d.resumo.split('\n').map(line => {
                let icon = "ph-check-circle";
                if(line.includes("Excel")) icon = "ph-microsoft-excel text-green-600";
                if(line.includes("Gestão")) icon = "ph-truck text-amber-500";
                if(line.includes("Dados")) icon = "ph-chart-bar text-blue-500";
                if(line.includes("Inovação")) icon = "ph-cpu text-indigo-500";
                return `<div class="flex gap-3"><i class="ph ${icon} text-lg mt-0.5"></i><p class="text-sm text-slate-600">${line.replace('• ', '')}</p></div>`;
            }).join('');

            document.getElementById('display-competencias').innerHTML = d.competencias.split(',').map(c => 
                `<span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-bold border border-indigo-100">${c.trim()}</span>`
            ).join('');
        }

        async function fillEditForm() {
            const docSnap = await getDoc(doc(db, "config_curriculo", "perfil"));
            const d = docSnap.exists() ? docSnap.data() : defaultData;
            document.getElementById('edit-foto-url').value = d.fotoUrl || "";
            document.getElementById('edit-nome').value = d.nome;
            document.getElementById('edit-endereco').value = d.endereco;
            document.getElementById('edit-contato').value = d.contato;
            document.getElementById('edit-objetivo').value = d.objetivo;
            document.getElementById('edit-resumo').value = d.resumo;
            document.getElementById('edit-formacao').value = d.formacao;
            document.getElementById('edit-experiencia').value = d.experiencia;
            document.getElementById('edit-competencias').value = d.competencias;
        }

        document.getElementById('editCvForm').onsubmit = async (e) => {
            e.preventDefault();
            await setDoc(doc(db, "config_curriculo", "perfil"), {
                fotoUrl: document.getElementById('edit-foto-url').value,
                nome: document.getElementById('edit-nome').value,
                endereco: document.getElementById('edit-endereco').value,
                contato: document.getElementById('edit-contato').value,
                objetivo: document.getElementById('edit-objetivo').value,
                resumo: document.getElementById('edit-resumo').value,
                formacao: document.getElementById('edit-formacao').value,
                experiencia: document.getElementById('edit-experiencia').value,
                competencias: document.getElementById('edit-competencias').value
            });
            location.reload();
        };

        document.getElementById('certForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "certificados"), {
                course: document.getElementById('courseName').value,
                institution: document.getElementById('institution').value,
                hours: document.getElementById('courseHours').value,
                year: document.getElementById('courseYear').value,
                url: document.getElementById('fileLink').value,
                timestamp: new Date()
            });
            location.reload();
        };

        async function loadCertificates() {
            const list = document.getElementById('certificateList');
            const q = query(collection(db, "certificados"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            list.innerHTML = "";
            querySnapshot.forEach(doc => {
                const cert = doc.data();
                list.innerHTML += `<div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm"><div class="flex justify-between items-start mb-1"><h3 class="font-bold text-slate-800 text-sm">${cert.course}</h3><span class="text-[9px] font-bold text-slate-400">${cert.year}</span></div><p class="text-[10px] text-indigo-500 font-bold mb-4 uppercase">${cert.institution} • ${cert.hours}H</p><a href="${cert.url}" target="_blank" class="block text-center bg-slate-900 text-white text-[10px] font-bold py-3 rounded-xl">DOCUMENTO</a></div>`;
            });
        }

        loadCvData();
        loadCertificates();
    </script>
</body>
</html>
